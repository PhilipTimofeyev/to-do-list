<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
</head>
<body>
	<h1> To-Do App </h1>
	<div id="tasks-container">
		<button id="addTaskBtn">Add Task</button>
		<template id="task-template">
			<div>
				<div>
			  <h2 id='task-title'>Title</h2>
			  <h2 id='task-description'> Description </h2>
			  <h2 id='task-date'> Date </h2>
			  <h2 id='task-priority'> Priority </h2>
			</div>
			<button id="deleteTaskBtn">Delete Task</button>
			<button id="updateTaskBtn">Update Task</button>
			</div>
		</template>
	</div>
	<dialog id="taskForm" data-action='add' data-taskId='0'>
	  <form>
	    <p>
	      <label>
	        Title:
        <input type="text" class="formInput" name="title">	
	      </label>
	    </p>
	    <p>
	      <label>
	        Description:
        <input type="text" class="formInput" name="description">	
	      </label>
	    </p>
	    <p>
	      <label>
	        Date:
        <input type="date" class="formInput" name="date" id='date'>	
	      </label>
	    </p>
	    <p>
	    <label for="taskPriority">Priority:</label>
        <select id="taskPriority" name="priority" class="formInput">
          <option></option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </p>
	    <div>
	      <button value="cancel" formmethod="dialog">Cancel</button>
	      <button id="confirmBtn" value="default">Confirm</button>
	    </div>
	  </form>
	</dialog>
</body>
</html>
