<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<h1> To-Do App </h1>
	<div class='main-container'>
	<nav> 
		<h2> Projects </h2>
			<ul id="projects-container">
				<div id="project-input-container">
				<input type="text" id="projectTitleInput" name="projectTitle" required minlength="1"/>
				<button id="addProjectBtn">+</button>
			</div>
				<template id="project-template">
					<li id="showProjectLi">
					  <h2 id='project-name'>Title</h2>
					  <div id="project-options">
						  <button id="addTaskBtn">Add Task</button>
							<button id="deleteProjectBtn">Delete Project</button>
						</div>
					</li>
				</template>
			</ul>
	</nav>
	<div id="main-content">
		<div id="task-headers">
			<p> Completed </p>
			<p> Task </p>
			<p>  </p>
			<p> Due Date </p>
			<p> Info </p>
			<p>  </p>
		</div>
	<div id="tasks-container">
		</div>
		<template id="task-template">
			<div class="task-card">
				<div class='checkbox'>
				  <input type="checkbox" id="taskCheckbox" name="checkbox" />
				</div>
				  <p id='task-title'>Title<p>
				  <p id='task-date'> Date </p>
				  <details>
			  	<summary>Details</summary>
			  		<label> Description </label>
					  <p id='task-description'> Description </p>
					  <label> Priority </label>
					  <p id='task-priority'> Priority </p>
					</details>
					<div>
						<button id="updateTaskBtn">Update Task</button>
						<button id="deleteTaskBtn">Delete Task</button>
					</div>
				</div>
			</div>
		</template>
	</div>
	<dialog id="taskForm" data-action='add' data-taskId='0'>
	  <form id='form'>
	  	<h3> New Task </h3>
	    <p>
	      <label>
	        Title:
        <input type="text" class="formInput" name="title" required>	
	      </label>
	    </p>
	    <p>
	      <label>
	        Description:
        <input type="text" class="formInput" name="description">	
	      </label>
	    </p>
	    <p>
	      <label>
	        Date:
        <input type="date" class="formInput" name="date" id='date'>	
	      </label>
	    </p>
	    <p>
	    <label for="taskPriority">Priority:</label>
        <select id="taskPriority" name="priority" class="formInput">
          <option></option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </p>
	    <div>
	    	<button id="confirmBtn" value="default">Confirm</button>
	      <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
	    </div>
	  </form>
	</dialog>
</div>
</body>
</html>
